<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Incident</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Incident</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/}" th:object="${incident}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="patient" class="col-form-label">Patient ID</label>
                        <input type="text" th:field="*{patient}" class="form-control" id="patient" placeholder="Patient">
                        <span th:if="${#fields.hasErrors('patient')}" th:errors="*{patient}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="incidentDescription" class="col-form-label">Incident Description</label>
                        <input type="text" th:field="*{incidentDescription}" class="form-control" id="incidentDescription" placeholder="IncidentDescription">
                        <span th:if="${#fields.hasErrors('incidentDescription')}" th:errors="*{incidentDescription}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="incidentDate" class="col-form-label">Incident date</label>
                        <input type="text" th:field="*{incidentDate}" class="form-control" id="incidentDate" placeholder="IncidentDate">
                        <span th:if="${#fields.hasErrors('incidentDate')}" th:errors="*{incidentDate}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Incident">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
